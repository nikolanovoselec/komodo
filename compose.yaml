services:
  spotifux:
    image: ghcr.io/nikolanovoselec/spotifux:v4.0.0
    user: "1000:1000"
    volumes:
      - ./data:/app/data
      - ./downloads:/app/downloads
      - ./logs:/app/logs
      - ./.cache:/app/.cache
    ports:
      - 7171:7171
    container_name: spotifux
    restart: unless-stopped
    depends_on:
      - redis
  redis:
    image: redis:alpine
    container_name: spotifux_redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    command: sh -c 'redis-server --requirepass "${SPOTIFUX_REDIS_PASSWORD}" --appendonly yes'
volumes:
  redis-data:
    driver: local