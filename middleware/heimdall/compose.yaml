services:
  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - /mnt/configs/heimdall/:/config
    ports:
      - 7140:80
#      - 7141:443
    restart: unless-stopped
