services:
  open_notebook:
    image: ghcr.io/lfnovo/open-notebook:1.2.3-single
    ports:
      - "8502:8502"  # Web UI
      - "5055:5055"  # API (required!)
    container_name: tools_open_notebook
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - API_URL=https://opennotebook.novoselec.ch
      # Database connection (required for single-container)
      - SURREAL_URL=ws://localhost:8000/rpc
      - SURREAL_USER=root
      - SURREAL_PASSWORD=${OPEN_NOTEBOOK_SURREAL_PASSWORD}
      - SURREAL_NAMESPACE=open_notebook
      - SURREAL_DATABASE=production
    volumes:
      - /docker/configs/open_notebook/notebook_data:/app/data
      - /docker/configs/open_notebook/surreal_data:/mydata
    restart: unless-stopped