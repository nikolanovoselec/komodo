services:
  postgresql:
    image: postgres:16
    restart: unless-stopped
    container_name: tools_zipline_database
    env_file:
      - .env
    user: 0:0
    environment:
      POSTGRES_USER: ${POSTGRESQL_USER}
      POSTGRES_PASSWORD: ${POSTGRESQL_PASSWORD}
      POSTGRES_DB: ${POSTGRESQL_DB}
    volumes:
      - /mnt/configs/zipline/database:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'zipline']
      interval: 10s
      timeout: 5s
      retries: 5

  zipline:
    image: ghcr.io/diced/zipline:latest
    container_name: tools_zipline_server
    ports:
      - '3000:3000'
    env_file:
      - .env
    user: 0:0
    environment:
      - DATABASE_URL=postgres://${POSTGRESQL_USER}:${POSTGRESQL_PASSWORD}@postgresql:5432/${POSTGRESQL_DB}
    depends_on:
      - postgresql
    volumes:
      - '/mnt/configs/zipline/uploads:/zipline/uploads'
      - '/mnt/configs/zipline/public:/zipline/public'
      - '/mnt/configs/zipline/themes:/zipline/themes'
    restart: unless-stopped