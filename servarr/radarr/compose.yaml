services:
  radarr:
    image: lscr.io/linuxserver/radarr:5.28.0.10274-ls285
    container_name: servarr_radarr
    environment:
      - TZ=Europe/Zurich
      - PUID=1026
      - PGID=100
    volumes:
      - /docker/configs/radarr:/config
      - /mnt/synology:/data
    ports:
      - 8309:7878
    restart: unless-stopped
    network_mode: bridge
