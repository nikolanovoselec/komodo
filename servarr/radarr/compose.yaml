services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: servarr_radarr
    environment:
      - TZ=Europe/Zurich
    volumes:
      - /docker/configs/radarr:/config
      - /mnt/synology:/data
    ports:
      - 8309:7878
    restart: unless-stopped
    network_mode: bridge