services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: servarr_bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - /docker/configs/bazarr:/config
      - /mnt/synology:/data
    ports:
      - 6767:6767
    restart: unless-stopped
    network_mode: bridge