services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: servarr_bazarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/zurich
    volumes:
      - /docker/configs/bazarr:/config
      - /mnt/synology:/data
    ports:
      - 6767:6767
    restart: unless-stopped
