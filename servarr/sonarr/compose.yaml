services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: servarr_sonarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - /docker/configs/sonarr:/config
      - /mnt/synology:/data
    ports:
      - 8988:8989
    restart: unless-stopped
    network_mode: bridge