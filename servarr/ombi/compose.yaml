services:
  ombi:
    image: lscr.io/linuxserver/ombi:latest
    container_name: servarr_ombi
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - /docker/configs/ombi:/config
    ports:
      - 3579:3579
    restart: unless-stopped
    network_mode: bridge