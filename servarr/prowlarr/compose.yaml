services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    container_name: servarr_prowlarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Zurich
    volumes:
      - /docker/configs/prowlarr:/config
    ports:
      - 9696:9696
    restart: unless-stopped
    network_mode: bridge