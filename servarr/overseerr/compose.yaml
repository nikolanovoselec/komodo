services:
  overseerr:
    image: lscr.io/linuxserver/overseerr:latest
    container_name: servarr_overseerr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Zurich
    volumes:
      - /docker/configs/overseerr:/config
    ports:
      - 5055:5055
    restart: unless-stopped
    network_mode: bridge