services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: servarr_lidarr
    environment:
      - PUID=0
      - PGID=0
      - TZ=Europe/Zurich
    volumes:
      - /mnt/configs/lidarr:/config
      - /mnt/synology:/muzika
    ports:
      - 8686:8686
    restart: unless-stopped
    network_mode: bridge