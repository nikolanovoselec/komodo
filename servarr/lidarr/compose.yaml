services:
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    container_name: servarr_lidarr
    user: 1000:1000
    PUID: 1026
    PGID: 100
    environment:
      - TZ=Europe/Zurich
    volumes:
      - /docker/configs/lidarr:/config
      - /mnt/synology:/data
    ports:
      - 8686:8686
    restart: unless-stopped
    network_mode: bridge