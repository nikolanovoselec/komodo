services:
  maintainerr:
    image: ghcr.io/jorenn92/maintainerr:latest #or jorenn92/maintainerr:latest
    container_name: servarr_maintainerr
    user: 0:0 #root
    volumes:
      - type: bind
        source: /docker/configs/maintainerr
        target: /opt/data
    environment:
      - TZ=Europe/Zurich
    ports:
      - 6246:6246
    restart: unless-stopped
    network_mode: bridge