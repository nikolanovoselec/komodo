services:
  agent-zero-run:
    image: frdel/agent-zero-run:v0.9.5.1
    container_name: ai_llm_agent_zero_app
    user: root
    environment:
      - TZ=Europe/Zurich
      - 'OLLAMA_BASE_URL=http://ollama:11434'
    volumes:
        - /docker/configs/agent_zero:/a0
    ports:
        - 8888:80
        - 5000:5000
    restart: unless-stopped

  ollama:
    image: ollama/ollama:0.12.2
    user: root
    ports:
      - 11434:11434
    volumes:
      - /docker/configs/agent_zero/ollama:/root/.ollama
    container_name: ai_llm_agent_zero_ollama
    tty: true
    restart: unless-stopped

  open-webui:
    image: ghcr.io/open-webui/open-webui:v0.6.30
    container_name: ai_llm_agent_zero_ollama_webui
    user: root
    volumes:
      - /docker/configs/agent_zero/ollama_ui:/app/backend/data
    depends_on:
      - ollama
    ports:
      - 3456:8080
    environment:
      - 'OLLAMA_BASE_URL=http://ollama:11434'
      - 'WEBUI_SECRET_KEY='
    extra_hosts:
      - host.docker.internal:host-gateway
    restart: unless-stopped
